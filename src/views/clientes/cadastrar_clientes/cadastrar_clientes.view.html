<div class="modal" role="dialog" id="modalCadastro" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 col-12">
						<label for="nome">Nome</label>
						<input id="nome" type="text" class="form-control" [(ngModel)]="cliente.nome" #ctrl="ngModel">
					</div>

				</div>
				<div class="row">
					<div class="col-sm-6 col-12">
						<label for="CPF">CPF</label>
						<input id="CPF" type="text" class="form-control"  [(ngModel)]="cliente.cpf" #ctrl="ngModel">
					</div>

					<div class="col-sm-6 col-12">
						<label for="telefone">telefone</label>
						<input id="telefone" type="text" class="form-control" [(ngModel)]="cliente.telefone" #ctrl="ngModel">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-12">
						<label for="email">E-Mail</label>
						<input type="email" id="email" class="form-control" [(ngModel)]="cliente.email" #ctrl="ngModel">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-6">
						<label for="logradouro">Logradouro</label>
						<input type="text" id="logradouro" class="form-control" [(ngModel)]="cliente.endereco.logradouro" #ctrl="ngModel">
					</div>
					<div class="col-sm-4 col-4">
						<label>Bairro</label>
						<input type="text" id="bairro" class="form-control" [(ngModel)]="cliente.endereco.bairro" #ctrl="ngModel">
					</div>
					<div class="class col-sm-2 col-2">
						<label for="numero">Numero</label>
						<input type="number" id="numero" class="form-control"  [(ngModel)]="cliente.endereco.numero" #ctrl="ngModel">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-6">
						<label for="complemento">Complemento</label>
						<input type="text" id="complemento" class="form-control" [(ngModel)]="cliente.endereco.complemento" #ctrl="ngModel" >
					</div>
					<div class="col-sm-6 col-6">
						<label for="cep">CEP</label>
						<input type="text" id="cep" class="form-control" [(ngModel)]="cliente.endereco.cep" #ctrl="ngModel">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-12">
						<label for="">Inserir Exercicios</label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-6" *ngFor="let aparelho of aparelhos">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" (change)="adicionarAparelho(aparelho.codigo,$event,aparelho.custo)">
							<label class="form-check-label" for="inlineCheckbox1">{{aparelho.nome}}</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-6" style="padding:15px;">
						<button class="btn btn-success" (click)="cadastrarCliente()">Cadastrar</button>
						<button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
					</div>
					<div class="col-sm-6 col-6" style="padding:25px;" align="right">
						<strong>Total Mensalidade: {{custo}}</strong>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
