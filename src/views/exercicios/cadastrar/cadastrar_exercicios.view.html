<div class="modal" role="dialog" id="modalCadastroExercicio" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-2 col-6">
						<label for="">Codigo</label>
						<input type="text" class="form-control" [(ngModel)]="exercicio.codigo">
					</div>
					<div class="col-sm-10 col-6">
						<label for="">Nome</label>
						<input type="text" class="form-control" [(ngModel)]="exercicio.nome">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-12">
						<label for="">Inserir Aparelhos</label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6" *ngFor="let aparelho of aparelhos">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" (change)="adicionarAparelho(aparelho.codigo,$event)">
							<label class="form-check-label" for="inlineCheckbox1">{{aparelho.nome}}</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-6" style="padding:15px;">
						<button class="btn btn-success" (click)="cadastrarExercicio()">Cadastrar</button>
						<button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
